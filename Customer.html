<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login - Nagai Fish Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-container {
      background: rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üõçÔ∏è Customer Login</h2>
    <form onsubmit="return login()">
      <input type="text" id="email" placeholder="Customer Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login() {
      // Allow any email & password, just redirect
      window.location.href = "./Customerpage.html";

      return false; // prevent actual form submission
    }
  </script>
</body>
</html>
